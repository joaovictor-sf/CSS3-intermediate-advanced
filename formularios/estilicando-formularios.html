<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando formularios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Estilizando formularios</h2>
    <form action="">
        <fieldset><!-- É ultilizado para agrupar dados semelhantes -->
            
            <legend>Detalhes de contato</legend><!-- Uma legenda para o agrupamento -->
            
            <div><!--  -->
                <!-- Serve para identificar uma caixa de texto, se vc clicar no label irá acender a caixa de texto -->
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
            </div>

            <div><!--  -->
                <!-- Serve para identificar uma caixa de texto, se vc clicar no label irá acender a caixa de texto -->
                <label for="url">URL:</label>
                <input type="text" name="url" id="url">
            </div>

        </fieldset>

        <fieldset>
            <legend>Comentários</legend>
            <div>
                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mensagem"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Lembra de Mim</legend>
            <div>
                <label for="">
                    <input type="radio" name="lembrar" id="sim">Sim
                </label>
            </div>
            <div>
                <label for="">
                    <input type="radio" name="lembrar" id="nao">Não
                </label>
            </div>
        </fieldset>
    </form>
</body>
</html>
